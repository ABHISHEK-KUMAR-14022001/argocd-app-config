apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3  # âœ… Passes the policy (Minimum 3 replicas)
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.23.0  # Specific tag to comply with the previous policy
          ports:
            - containerPort: 80
